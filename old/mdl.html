<!DOCTYPE HTML>
<html lang="en" data-ng-app="homePage">
  <head>
    <title>Lars Willighagen</title>
    <meta name="description" content="Homepage of Lars Willighagen">
    
    <base href="http://localhost/~larsw/larsgw.github.io/old/mdl" />
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    
    <link rel="stylesheet" href="styles.css" />
    <link href="../favicon.ico" rel="shortcut icon" />
  </head>

  <body data-ng-controller="homeController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Simple portfolio website</span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="#">Portfolio</a>
                    <a class="mdl-navigation__link" href="#">Blog</a>
                    <a class="mdl-navigation__link" href="#">About</a>
                    <a class="mdl-navigation__link" href="#">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout__title">Simple portfolio website</span>
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="/">Portfolio</a>
                <a class="mdl-navigation__link" href="/blog">Blog</a>
                <a class="mdl-navigation__link" href="#">About</a>
                <a class="mdl-navigation__link" href="#">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                <div data-ng-repeat="section in articles.projects.sections" class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__media">
                        <img class="article-image" border="0" 
                            data-ng-attr-src="{{section.img}}" data-ng-attr-alt="{{section.caption}}">
                    </div>
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{section.title}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p data-ng-bind-html="section.text[0]"></p>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <aa data-ng-attr-href="./projects/{{getID(section.title)}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" >Read more</a>
                    </div>
                </div>
            </div>
            <!--<footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Portfolio website</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>-->
        </main>
    </div>
    
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-sanitize.min.js"></script>
    
    <script type="application/javascript" src="app.js"></script>
    
    <script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
  </body>
</html>
