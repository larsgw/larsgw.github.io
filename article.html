<a id="close" href="./" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
  <i class="material-icons">close</i>
</a>
<article class="expand">
  <div class="mdl-card__media">
    <img class="article-image" border="0" src="empty.gif"
        data-ng-attr-src="{{section.img}}" data-ng-attr-alt="{{section.caption}}" />
    <figure data-ng-if="section.img">
      <figcaption data-ng-if="section.caption">{{section.caption}}</figcaption>
    </figure>
  </div>
  
  <header class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{section.title}}</h2>
  </header>
  
  <main class="mdl-card__supporting-text">
    <div data-ng-repeat="paragraph in section.text">
      <p data-ng-if="typeOf(paragraph) === 'string'" data-ng-bind-html="paragraph"></p>
      
      <div data-ng-if="typeOf(paragraph) === 'array'">
        <div data-ng-repeat="link in paragraph">
          <a data-ng-attr-href="{{link[1]}}">{{link[0]}}</a>
          <br>
        </div>
      </div>
      
      <div data-ng-if="typeOf(paragraph) === 'object'">
        <hr>
        
        <header class="mdl-card__title">
          <h3 class="mdl-card__title-text">{{paragraph.title}}</h3>
        </header>
        
        <div class="mdl-card__supporting-text">
          <div data-ng-repeat="sub in paragraph.text">
            <p data-ng-if="typeOf(sub) === 'string'" data-ng-bind-html="sub"></p>
            
            <div data-ng-if="typeOf(sub) === 'array'">
              <div data-ng-repeat="link in sub">
                <a data-ng-attr-href="{{link[1]}}">{{link[0]}}</a>
                <br>
              </div>
            </div>
          </div>
        </div>
        
        <div data-ng-if="paragraph.img" class="mdl-card__media">
          <img class="article-image" border="0" src="empty.gif"
              data-ng-attr-src="{{paragraph.img}}" data-ng-attr-alt="{{paragraph.caption}}" />
          <figure data-ng-if="paragraph.img">
            <figcaption data-ng-if="paragraph.caption">{{paragraph.caption}}</figcaption>
          </figure>
        </div>
      </div>
      
    </div>
  </main>
</article>
